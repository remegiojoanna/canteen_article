<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <!-- Header Section -->
        <header class="header">
            <div class="top-bar">
                <div class="contact-info">
                    <span></span> | <span></span>
                </div>
            </div>
            <nav class="navbar">
                <div class="logo">Bistro</div>
                <ul class="nav-links">
                    <li><a href="#"<h1>Home</a></li>
                    <li><a href="#"<h1>About</a></li>
                    <li><a href="/steps.html"<h1>Steps</a></li>
                </ul>
            </nav>
            <div class="hero">
                <h1>Bistro</h1>
                <h2><i>"Study. Snack. Socialize."</i></h2>
            </div>
        </header>

        <!-- Menu Section -->
        <main>
            <section class="menu-section">
                <div class="menu-item">
                    <img src="/images/chips.jpeg" alt="Chips">
                    <h3>Chips</h3>
                    <p>Piattos, Pillows, Nova</p>
                </div>
                <div class="menu-item">
                    <img src="/images/drinks.jpeg" alt="Drinks">
                    <h3>Drinks</h3>
                    <p>Coke, Sprite, Royal</p>
                </div>
                <div class="menu-item">
                    <img src="/images/dishes.jpeg" alt="Dishes">
                    <h3>Dishes</h3>
                    <p>Soup, Fried Chicken</p>
                </div>
                <div class="menu-item">
                    <img src="/images/desserts.jpeg" alt="Desserts">
                    <h3>Desserts</h3>
                    <p>Fries, Donuts</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
